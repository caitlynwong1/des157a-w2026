<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs V1</title>
    <link href="styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <p>Mr. Bread Madlibs</p>
        <p>made by caitlyn</p>
    </header>

    <main>
        <div id="left">
            <h1>Spend a Day with Mr. Bread!</h1>
            <img src="images/bread.png" alt="mr.bread">
        </div>

        <div id="form">
            <form>
                <div id="questions">
                    <label for="weather">weather</label>
                    <input type="text" name="weather" id="weather" required>

                    <label for="color">color</label>
                    <input type="color" name="color" id="color" required>

                    <label for="verb1">verb(past tense)</label>
                    <input type="text" name="verb" id="verb1" required>

                    <label for="location1">location</label>
                    <input type="text" name="location" id="location1" required>

                    <label for="verb1">verb(past tense)</label>
                    <input type="text" name="verb" id="verb2" required>

                    <label for="number">number</label>
                    <input type="number" name="number" id="number" required>

                    <label for="exclamation">exclamation</label>
                    <input type="text" name="exclamation" id="exclamation" required>

                    <label for="animal">animal</label> 
                    <input type="animal" name="animal" id="animal" required>

                    <label for="location2">location</label>
                    <input type="text" name="location" id="location2" required>

                    <label for="adjective">adjective</label>
                    <input type="text" name="adjective" id="adjective" required>

                    <label for="greeating">greeting/phrase</label>
                    <input type="text" name="greeting" id="greeting" required>

                    <label for="verb3">verb</label>
                    <input type="text" name="verb" id="verb3" required>
                </div>
                <input type="submit" id="submitbtn">
            </form>
        </div>
    </main>
</body>
</html>
