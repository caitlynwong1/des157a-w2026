<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs V1</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <p>Mr. Bread Madlibs</p>
        <p>made by caitlyn</p>
    </header>

    <main>
        <div id="left">
            <h1>Spend a Day with Mr. Bread!</h1>
            <img src="images/bread.png" width="516" height="456" alt="mr.bread">
        </div>

        <form id = "form">
            <div id="questions">
                <label for="adj1">adjective</label>
                <input type="text" name="adj1" id="adj1">

                <label for="weather">weather</label>
                <input type="text" name="weather" id="weather">

                <!-- <label for="color">color</label>
                <input type="color" name="color" id="color"> -->

                <label for="color">color</label>
                <select id="color">
                    <option value="" selected>---</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                </select>

                <label for="verb1">verb(past tense)</label>
                <input type="text" name="verb" id="verb1">

                <label for="location1">location</label>
                <input type="text" name="location" id="location1">

                <label for="verb1">verb(past tense)</label>
                <input type="text" name="verb" id="verb2">

                <label for="noun">noun</label>
                <input type="text" name="noun" id="noun">

                <label for="number">number</label>
                <input type="number" name="number" id="number">

                <label for="exclamation">exclamation</label>
                <input type="text" name="exclamation" id="exclamation">

                <label for="animal">animal</label> 
                <input type="text" name="animal" id="animal">

                <label for="location2">location</label>
                <input type="text" name="location" id="location2">

                <label for="adj2">adjective</label>
                <input type="text" name="adj2" id="adj2">

                <label for="greeting">greeting/phrase</label>
                <input type="text" name="greeting" id="greeting">

                <label for="verb3">verb</label>
                <input type="text" name="verb" id="verb3">
            </div>

            <div id="errorMessage"></div>
            <input type="submit" id="submitbtn">
        </form>

            <!-- OVERLAY CONTENT HERE -->
        <div id="overlay" class="hidden">
            <article id="overlayContent">
                <div>
                    <button id = "closebtn">close</button>
                </div>

                <div>
                    <img src="images/bread.png" width="516" height="456" alt="mr.bread">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni quod fuga suscipit temporibus nam. Quisquam culpa neque cumque praesentium corporis distinctio officiis quia! Dolorem accusantium veniam repellat possimus, unde placeat?</p>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
