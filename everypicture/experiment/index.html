<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <!-- Fonts -->
     <!-- DM Sans -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <!-- Merriweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
    <main>
        <div class="imgBox">
            <h1>Hover to Grow</h1>
            <img id="one" src="images/skyler.JPG" width="400" height="300" alt="girl walking down stairs">
        </div>

        <div class="imgBox">
            <h1>Click to Focus</h1>
            <img id="two" class="outfocus" src="images/skyler.JPG" width="400" height="300" alt="girl walking down stairs">
        </div>

        <div class="imgBox">
            <h1>Scroll to Rotate</h1>
            <img id="three" src="images/skyler.JPG" width="400" height="300" alt="girl walking down stairs">
        </div>
       
        <h1>Infinite Scroll</h1>
        <section class="imgScroll">
            <div class="scrollContent">
                <img src="images/skyler.JPG" width="400" height="300" alt="girl walking down stairs">
                <img src="images/skyler.JPG" width="400" height="300" alt="girl walking down stairs">
                <img src="images/skyler.JPG" width="400" height="300" alt="girl walking down stairs">
                <img src="images/skyler.JPG" width="400" height="300" alt="girl walking down stairs">
                <img src="images/skyler.JPG" width="400" height="300" alt="girl walking down stairs">
                <img src="images/skyler.JPG" width="400" height="300" alt="girl walking down stairs">
            </div>
        </section>

    </main>
</body>
</html>
